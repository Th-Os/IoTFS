name: IoTFS

on:
  push:
    branches:
      - dev
      - test_actions

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python 3.5
        uses: actions/setup-python@master
        with:
          python-version: 3.5
      - name: Installing fuse # Create new action for this -> with statement
        run: |
          sudo apt-get install ninja-build
          wget https://github.com/libfuse/libfuse/releases/download/fuse-3.6.2/fuse-3.6.2.tar.xz
          pip install meson
          tar xf fuse-3.6.2.tar.xz
          cd fuse-3.6.2; mkdir build; cd build; meson ..; ninja; sudo ninja install
          # sudo ln -s /usr/local/lib/x86_64-linux-gnu/libfuse3.so.3.6.2 /lib/x86_64-linux-gnu/libfuse.so.3
      - name: Checkout IoTFS
        uses: actions/checkout@master
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Lint with pycodestyle
        run: |
          pip install pycodestyle
          pycodestyle ./src --max-line-length 150
      - name: Test with pytest
        run: |
          pip install pytest
          pytest
