        uses: actions/checkout@master
      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@master
        with:
          python-version: ${{ matrix.python }}
      - name: Installing FUSE
        run: |
          sudo chmod 777 install_fuse.sh
          ./install_fuse.sh $FUSE_VERSION
      - name: Install Dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install -r requirements.txt
          python3 -m pip install watchdog # only used for input_example
      - name: Install MQTT Broker
        run: |
          sudo apt-get install mosquitto
          echo `service mosquitto status`
      - name: Download Archive
        uses: actions/download-artifact@master
        with:
          name: package
          path: dist
      - name: Lookup Archive
        run: ls
      - name: Install Package
        run: |
          pip3 install ./dist/*.tar.gz
      - name: Start Application
        run: |
          nohup python3 -u ./example_input/app.py dir --debug &
          echo $! > app.pid
      - name: Application Status Before Test
        run: |
          cat logs/*.log
      - name: Run Tests with pytest
        run: |
          pip3 install pytest pytest-custom_exit_code
          pytest --suppress-tests-failed-exit-code tests/advanced/input # option to get logs in next step
      - name: Read Logs
        run: |
          cat logs/*.log
      - name: Stop Application
        run: |
          kill `cat app.pid` # kill resulting PID
          sudo umount dir
  test_output:
